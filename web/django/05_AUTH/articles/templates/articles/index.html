{% extends 'base.html' %}

{% block content %}
<h1>Index</h1>
<div>
  <a href="{% url 'articles:new' %}">NEW</a>
</div>
<ul>
  {% for article in articles %}
    <li>
      <a href="{% url 'articles:detail' article.pk %}">
        {{ article.title }}
      </a>
    </li>
  {% endfor %}
</ul>
{% endblock content %}
